              id="submit"

            />

    <script type="text/javascript">
      // <![CDATA[

      let allAgrrRequired = document.querySelectorAll(".makeRed");

      function checkboxesRed() {
        for (let i = 0; i < allAgrrRequired.length; i++) {
          if (allAgrrRequired[i].checked == false) {
            allAgrrRequired[i].parentElement.getElementsByClassName(
              "alertBox"
            )[0].style.display = "block";
          } else {
            allAgrrRequired[i].parentElement.getElementsByClassName(
              "alertBox"
            )[0].style.display = "none";
          }
        }
      }

      let submit = document.querySelector(".btn-submit");

      submit.addEventListener("click", () => {
        checkboxesRed();
      });

      // ]]>
    </script>
