<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>chessboard layout</title>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:500&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <!-- navigation -->
    <nav class="top-bar">
      <ul>
        <li class="bar-item">home</li>
        <li class="bar-item">logo</li>
        <li class="bar-item space"></li>
        <li class="bar-item">about</li>
        <li class="bar-item">pricing</li>
        <li class="bar-item">contact</li>
      </ul>
    </nav>
    <!-- form section -->
    <div class="form-box">
      <h1>Welcome to this form</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam, beatae
        consectetur. Maiores enim illum magni, culpa quod aliquam? Iste iusto
        dignissimos.
      </p>
      <form action="#">
        <input type="e-mail" name="e-mail" id="e-mail" placeholder="e-mail" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
        <button class="btn">create account</button>
        <div class="consent-box">
          <label for="consent">i igree whatever you want me to agree</label>
          <input type="checkbox" name="consent" id="consent" />
        </div>
      </form>
    </div>
    <script src="form-main.js"></script>
  </body>
</html>
